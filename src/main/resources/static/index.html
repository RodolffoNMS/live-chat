<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat - Catalisa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!
    </h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold; color: #ffffff;">LiveChat - Catalisa</h2>
        </div>
    </div>

    <!-- Agrupamento do usuário e botões, alinhados à direita -->
    <div class="row justify-content-end">
        <div class="col-xs-12 col-md-6">
            <div class="d-flex flex-column align-items-end">
                <div class="form-group w-100 mb-3">
                    <label for="user">Usuário:</label>
                    <input type="text" id="user" class="form-control" placeholder="Enter your username">
                </div>
                <div class="btn-group" role="group">
                    <button id="connect" class="btn btn-connect">Conectar</button>
                    <button id="disconnect" class="btn btn-disconnect" disabled="disabled">Desconectar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Campo de mensagem -->
    <div class="row" id="message-input">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <input type="text" id="message" class="form-control" placeholder="Type your message...">
                </div>
                <button id="send" class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Tabela de mensagens com rolagem -->

    <div class="row">
    <div class="col-md-12">
        <div class="scrollable-row">
            <table id="conversation" class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>Live Chat</th>
                </tr>
                </thead>
                <tbody id="livechat">
                <!-- Messages will be dynamically appended here -->
                </tbody>
            </table>
        </div>
    </div>
</div>


</div>
</body>
</html>
